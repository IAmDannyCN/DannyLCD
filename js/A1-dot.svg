<?xml version="1.0" encoding="UTF-8"?>
<svg id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 54 54">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#outer-glow-2);
        stroke: red;
        stroke-linecap: round;
        stroke-miterlimit: 10;
        stroke-width: 3px;
      }
    </style>
    <filter id="outer-glow-2" filterUnits="userSpaceOnUse">
      <feOffset dx="0" dy="0"/>
